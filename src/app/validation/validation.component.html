<app-landing></app-landing>

<div class="form-wrapper jumbotron">
  <h2>Simple Form</h2>
  <!-- Here we are declaring a local variable called “form” and setting it to an instance of ngForm. This is very important. Now our local form variable becomes of type FormGroup allowing us access to the FormGroup API’s on this local variable. We use this in the ngSubmit event where we send the value of the form via form.value -->
  <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="form-group">
      <div class="field">
        <label class="label">Name</label>
        <p class="control">
          <input name="name" class="input" type="text" placeholder="John" [(ngModel)]="name" required>
        </p>
      </div>
    </div>

    <div class="form-group">
      <div class="field">
        <label class="label">Last Name</label>
        <p class="control">
          <input class="input" type="text" placeholder="Doe" name="lastName" [(ngModel)]="surname" required>
        </p>
      </div>
    </div>

    <div class="form-group">
      <div class="field">
        <label class="bold">Gender</label>
      </div>
    </div>
    <!-- Radio and checkboxes work much the same way -->
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="Male" [(ngModel)]="gender">
        <span>Male</span>
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="gender" value="Female" [(ngModel)]="gender">
        <span>Female</span>
      </label>
    </div>

    <div class="form-group">
      <div class="field is-grouped">
        <p class="control">
          <button class="button is-primary">Submit</button>
        </p>
      </div>
    </div>
  </form>
</div>
